<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form đơn giản</title>
</head>
<body>
<form>
    <fieldset>
        <legend>SỞ THÍCH CỦA BẠN</legend>
        <label for="yourname">Họ và tên:</label>
        <input type="text" id="yourname" name="yourname"> <br> <br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email"> <br> <br>
        <label for="hobby">Sở thích:</label>
        <input type="checkbox" id="sport" name="hobby" value="sport">
        <label for="sport">Thể thao</label>
        <input type="checkbox" id="music" name="hobby" value="music">
        <label for="music">Âm nhạc</label>
        <input type="checkbox" id="read" name="hobby" value="read">
        <label for="read">Đọc sách</label>
        <input type="checkbox" id="surf" name="hobby" value="surf">
        <label for="surf">Lướt web</label>
        <input type="checkbox" id="game" name="hobby" value="game">
        <label for="game">Chơi game</label>
        <input type="checkbox" id="cinema" name="hobby" value="cinema">
        <label for="cinema">Điện ảnh</label>
        <input type="checkbox" id="travel" name="hobby" value="travel">
        <label for="travel">Du lịch</label>
        <br><br>
        <button type="submit" value="submit">Gửi thông tin</button>
        <button type="reset" value="reset">Nhập lại</button>
    </fieldset>
</form>
<br>
<form>
    <fieldset>
        <legend>ĐĂNG KÝ HỌC VIÊN</legend>
        <label for="yourname">Họ và tên:</label>
        <input type="text" id="yourname" name="yourname">
        <br> <br>
        <label for="birth">Ngày sinh:</label>
        <input type="text" id="birth" name="birth">
        <br> <br>
        <label for="gender">Giới tính:</label>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Nam</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Nữ</label>
        <br><br>
        <label for="address">Địa chỉ:</label>
        <br><br>
        <textarea cols="30" rows="5"></textarea>
        <br><br>
        <label for="class">Lớp:</label>
        <select>
            <option selected disabled> - Chọn lớp - </option>
            <option>Lớp 1</option>
            <option>Lớp 2</option>
            <option>Lớp 3</option>
            <option>Lớp 4</option>
        </select>
        <br><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email">
        <br><br>
        <label for="phone">Điện thoại:</label>
        <input type="text" id="phone" name="phone">
        <br><br>
        <button type="submit" value="submit">Gửi thông tin</button>
        <button type="reset" value="reset">Nhập lại</button>
    </fieldset>
</form>
</body>
</html>
